	<script type="text/javascript">

	    var add = decodeURIComponent(window.location.search).substring(1)

	    if (typeof web3 !== 'undefined') { web3 = new Web3(web3.currentProvider);}
	    else {  web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545')); }
		try {web3.eth.accounts;}
	    catch(err) {alert("You not connected to ethereum");}

	     var abi1 = JSON.parse(abi1);

	     var contract = web3.eth.contract(abi1).at(add);
	     var t = contract.timestamp();

	     document.getElementById("cont_add").innerHTML = add;
	     document.getElementById("Recipient_add").innerHTML = contract.owner();
	     document.getElementById("Issuer_add").innerHTML = contract.issuer();
	     document.getElementById("lst_name").innerHTML = contract.first_name();
	     document.getElementById("fst_name").innerHTML = contract.last_name();
	     document.getElementById("qual").innerHTML = contract.Qualifiaction();
	     document.getElementById("Inst").innerHTML = contract.Institute();
	     document.getElementById("time").innerHTML = new Date(t.c[0]);
