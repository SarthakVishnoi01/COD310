    <script type="text/javascript">

        var token = decodeURIComponent(window.location.search).substring(1);

        document.getElementById('Actor').innerText  = token;

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
          web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'));
        }

        try {
          web3.eth.accounts;
        }
        catch(err) {
          alert("You not connected to ethereum");
        }
        var add = Own_add;
        var abi = JSON.parse(abi);
        var contract = web3.eth.contract(abi).at(Cadd);
      


        function auth(){
            var add1 = document.getElementsByName("User_name")[0].value;
            var pwd = "0x"+forge_sha256(document.getElementsByName("password")[0].value);
            if(token=='certifier'){
                console.log(token);
                if((contract.Owner()==add1) && contract.pwd()==pwd){
                    window.location.href = "Main.html"
                }
                else{
                    alert("Incorrect Username or Password. Try Again");
                    //location.reload();
                }
            }
            else if(token=='user'){
                console.log(contract.userPass(add1));
                console.log(pwd);
                if(contract.userPass(add1)==pwd){
                    window.location.href = "user.html"+"?"+add1
                }
                else{
                    location.reload();
                    alert("Incorrect Username or Password. Try Again");
                }
            }
        }

        function login_certifier(){
            //window.location.href = "login.html" + "?" +"owner";
            window.open("login.html" + "?" +"certifier", '_blank');
        }

        function login_user(){
            //window.location.href = "login.html" + "?" +"user";
            window.open("login.html" + "?" +"user", '_blank');
        }

        function login_others(){
            //window.location.href = "login.html" + "?" +"user";
            window.open("public.html");
        }

    </script>
