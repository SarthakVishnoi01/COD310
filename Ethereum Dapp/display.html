	<script type="text/javascript">

	    var add = decodeURIComponent(window.location.search).substring(1)

	    if (typeof web3 !== 'undefined') { web3 = new Web3(web3.currentProvider);}

		try {web3.eth.accounts;}
	    catch(err) {alert("You not connected to ethereum");}

	     var abi1 = [{"constant":true,"inputs":[],"name":"issuer","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[],"name":"close","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"Qualifiaction","outputs":[{"name":"","type":"string"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"owner","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"timestamp","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"first_name","outputs":[{"name":"","type":"string"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"last_name","outputs":[{"name":"","type":"string"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"Institute","outputs":[{"name":"","type":"string"}],"payable":false,"stateMutability":"view","type":"function"},{"inputs":[{"name":"_issuer","type":"address"},{"name":"_owner","type":"address"},{"name":"_first_name","type":"string"},{"name":"_last_name","type":"string"},{"name":"_Qualifiaction","type":"string"},{"name":"_Institute","type":"string"},{"name":"_timestamp","type":"uint256"}],"payable":false,"stateMutability":"nonpayable","type":"constructor"}];
